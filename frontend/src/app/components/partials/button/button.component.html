<div class="container">
  <button
    [ngStyle]="{
      cursor: cursor,
      color: color,
      'background-color': bgColor,
      'font-size.rem': fontSizeRem,
      'width.rem': widthRem
    }"
    [type]="type"
    [disabled]="disabled"
    (click)="onClick.emit()"
  >
    <span *ngIf="icon" class="button-icon">
      <mat-icon
        [ngStyle]="{
          color: color,
          'font-size.rem': fontSizeRem,
          'height.rem': fontSizeRem,
        }"
        >{{ icon }}</mat-icon
      >
    </span>
    <span class="button-text">{{ text }}</span>
  </button>
</div>
