<div class="container">
    <button
     [ngStyle]="{
       color:color,
       'background-color':bgColor,
       'font-size.rem':fontSizeRem,
       'width.rem':widthRem
     }"
     [type]="type"
     [disabled]= "disabled"
     (click)="onClick.emit()"
     >
     {{text}}
    </button>
  </div>
