<div class="container">
  <button
    [ngStyle]="{
      cursor: cursor,
      color: color,
      'background-color': bgColor,
      'font-size.rem': fontSizeRem,
      'width.rem': widthRem
    }"
    [type]="type"
    [disabled]="disabled"
    (click)="onClick.emit()"
  >
    {{ text }}
  </button>
</div>
