<div class="container">
  <button
    [ngStyle]="{
      cursor: cursor,
      color: color,
      'background-color': bgColor,
      'font-size.rem': fontSizeRem,
      'width.rem': widthRem
    }"
    [type]="type"
    [disabled]="disabled"
    (click)="onClick.emit()"
  >
    <span class="button-text">{{ text }}</span>
    <span *ngIf="icon" class="button-icon"> <mat-icon>{{ icon }}</mat-icon></span>
  </button>
</div>
