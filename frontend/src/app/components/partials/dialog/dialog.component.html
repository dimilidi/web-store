<div class="wrapper">
  <h1 mat-dialog-title>{{ formTitle }}</h1>
  <div mat-dialog-content>
    <form [formGroup]="productForm">
      
      <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input formControlName="name" matInput placeholder="Name" />
      </mat-form-field>
    
      <mat-form-field appearance="outline">
        <mat-label>Product Category</mat-label>
        <mat-select formControlName="tags" placeholder="Category">
          <ng-container *ngFor="let tag of tags; let first = first">
            <mat-option
              class="custom-radio-button"
              *ngIf="!first"
              [value]="tag?.name"
            >
              <span (click)="onShowCategory(tag)">
                {{ tag.name }}
              </span>
            </mat-option>
          </ng-container>
        </mat-select>
      </mat-form-field>
    
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    
      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input
          formControlName="price"
          matInput
          type="number"
          placeholder="Price"
        />
      </mat-form-field>
    
      <mat-form-field appearance="outline">
        <mat-label>Origin</mat-label>
        <input formControlName="origins" matInput placeholder="Origin" />
      </mat-form-field>
    
      <div class="file-browser">
        <mat-form-field appearance="outline">
          <mat-toolbar>
            <input
              formControlName="imageUrl"
              matInput
              readonly
              [ngModel]="fileName"
              placeholder="Image"
            />
            <!-- Browse Button -->
            <span   class="file-browser">
              <button mat-raised-button color="accent">
                   Browse
              <mat-icon>cloud_upload</mat-icon>
              </button>
           
            </span>
          </mat-toolbar>
        </mat-form-field>
    
        <!-- Fetch selected files on change -->
        <input
          type="file"
          #UploadFileInput
          id="fileUpload"
          (change)="handleFileChange($event)"
          name="fileUpload"
          multiple="multiple"
          accept="image/*"
        />
      </div>
    
      <!--  <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea formControlName="description" matInput></textarea>
      </mat-form-field>-->
    </form>
  </div>

  <div
    style="padding: 1rem; margin: 0 auto; display: flex"
    mat-dialog-action
    [align]="'center'"
  >
    <button style="width: 50%" mat-raised-button color="warn" mat-dialog-close>
      Close
      <mat-icon>close</mat-icon>
    </button>
    <button
      style="margin: 0 10px; width: 50%"
      mat-raised-button
      color="primary"
      (click)="addProduct()"
    >
      {{ actionButton }}
      <mat-icon>{{ actionIcon }}</mat-icon>
    </button>
  </div>
</div>
