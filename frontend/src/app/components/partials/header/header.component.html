<header>
  <div class="container">
    <a routerLink="/" class="logo">Web Store</a>
    <nav>
      <ul>
        <li *ngIf="!isAuth">
          <a class="login-link" routerLink="/login">Login</a>
        </li>
        <li *ngIf="isAuth" class="menu-container">
          <a>
            <div class="dashboard">
              <img
                *ngIf="user.avatar !== ''"
                src="{{ user.avatar }}"
                alt="profile picture"
              />
              <img
                *ngIf="user.avatar === ''"
                src="/assets/default_avatar.png"
                alt="profile picture"
              />
              <mat-icon *ngIf="!user.avatar">person</mat-icon>
              <span>{{ user.name }}</span>
            </div>
          </a>
          <div class="menu">
            <a routerLink="/account">Profile</a>
            <a routerLink="/orders">Orders</a>
            <a (click)="logout()">Logout</a>
          </div>
        </li>
        <li>
          <a class="cart-btn" routerLink="/cart-page">
            <mat-icon class="custom-icon">shopping_cart</mat-icon>
            <span class="counter" *ngIf="cartQuantity">{{ cartQuantity }}</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
