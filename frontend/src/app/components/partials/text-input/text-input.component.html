<app-input-container
  [label]="label"
  [icon]="icon"
  [border]="border"
  [showPassword]="showPassword"
  (iconClick)="iconClickTrigger()"
  
>
  <input
    [type]="type"
    [value]="value"
    [placeholder]="placeholder"
    [formControl]="formControl"
  />

  <app-input-validation
    [control]="control"
    [showErrorsWhen]="showErrorsWhen"
  ></app-input-validation>
</app-input-container>
