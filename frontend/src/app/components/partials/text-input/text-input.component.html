<app-input-container [label]="label" [border]="border">
  <input
    [type]="type"
    [value]="value"
    [placeholder]="label"
    [formControl]="formControl"
  />
  <app-input-validation
    [control]="control"
    [showErrorsWhen]="showErrorsWhen"
  ></app-input-validation>
</app-input-container>
