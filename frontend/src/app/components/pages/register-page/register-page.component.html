<div class="container">
  <app-partical-background />
  <div class="details">
    <app-title title="Register"></app-title>
    <form [formGroup]="registerForm" (ngSubmit)="submit()">
      <app-text-input
        [control]="fc.name"
        [showErrorsWhen]="isSubmitted || fc.name.touched"
        label="Name"
        [border]=" fc.name.touched && fc.name.invalid ?'2px solid red' : '' "
      />

      <app-text-input
        [control]="fc.email"
        [showErrorsWhen]="isSubmitted || fc.email.touched"
        label="Email"
        type="email"
        [border]=" fc.email.touched && fc.email.invalid ?'2px solid red' : '' "

      />

      <app-text-input
        [control]="fc.password"
        [showErrorsWhen]="isSubmitted || fc.password.touched"
        label="Password"
        type="password"
        [border]=" fc.password.touched && fc.password.invalid ?'2px solid red' : '' "

      />

      <app-text-input
        [control]="fc.confirmPassword"
        [showErrorsWhen]="isSubmitted || fc.confirmPassword.touched"
        label="Confirm Password"
        type="password"
        [border]=" fc.confirmPassword.touched && fc.confirmPassword.invalid ?'2px solid red' : '' "

      />

      <app-text-input
        [control]="fc.address"
        [showErrorsWhen]="isSubmitted || fc.address.touched"
        label="Address"
        [border]=" fc.address.touched && fc.address.invalid ?'2px solid red' : '' "
      />

      <app-button
        [disabled]="registerForm.touched && registerForm.invalid"
        bgColor="{{
          registerForm.touched && registerForm.invalid ? '#3f3f3f' : '#3f97b8'
        }}"
        text="Register"
      />

      <div class="login">
        You already have an account? &nbsp;
        <a routerLink="/login" [queryParams]="{ returnUrl: returnUrl }">
          Login Here
        </a>
      </div>
    </form>
  </div>
</div>
