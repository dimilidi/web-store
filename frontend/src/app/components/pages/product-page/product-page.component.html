<app-not-found
  [visible]="!product?.id"
  notFoundMessage="Product Not Found"
  resetLinkText="Back To Home"
/>

<div *ngIf="product?.id" class="container">
  <img [src]="product.imageUrl" [alt]="product.name" />

  <div class="details">
    <div class="header">
      <span class="name">
        {{ product.name }}
      </span>
      <span class="favorite {{ product.favorite ? '' : 'not' }}">‚ù§</span>
    </div>
    <div class="rating">
      <div class="stars">
        <app-star-rating [stars]="product.stars" [size]="1.8" />
      </div>
    </div>

    <div class="origins">
      <span *ngFor="let origin of product.origins">
        {{ origin }}
      </span>
    </div>

    <div class="tags">
      <a *ngFor="let tag of product.tags" routerLink="/tag/{{ tag }}">
        {{ tag }}
      </a>
    </div>

    <div class="price">
      <span>
        {{ product.price | currency : "EUR" }}
      </span>
    </div>

    <button (click)="addToCart()">Add To Cart</button>
  </div>
</div>
