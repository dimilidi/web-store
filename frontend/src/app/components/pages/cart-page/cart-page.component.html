<div class="wrapper">
  
  <app-not-found
  [visible]="!cart || !cart.items.length"
  notFoundMessage="Your Cart is empty."
  resetLinkText="Back to Store"
  />
  <div *ngIf="cart && cart.items.length" class="container">
    <app-title [title]="user.name ? user.name + '\'s Cart' : 'Your Cart'" />
    <div class="card">
    <ul>
      <li *ngFor="let cartItem of cart.items">
        <div routerLink="/product/{{ cartItem.product.id }}">
          <img
            [src]="cartItem.product.imageUrl"
            [alt]="cartItem.product.name"
          />
        </div>
        <div>
          <a routerLink="/product/{{ cartItem.product.id }}">
            {{ cartItem.product.name }}
          </a>
        </div>
        <div>
          <select
            #quantitySelect
            [value]="cartItem.quantity"
            (change)="changeQuantity(cartItem, quantitySelect.value)"
          >
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="item-price">
          {{ cartItem.price | currency : "EUR" }}
        </div>

        <div>
          <button class="remove-button" (click)="removeFromCart(cartItem)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </div>
      </li>
    </ul>
    <div class="checkout">
      <div>
        <div class="products-count">{{ cart.totalCount }}</div>
        <div class="total-price">{{ cart.totalPrice | currency : "EUR" }}</div>
      </div>

      <a routerLink="/checkout">Proceed to Checkout</a>
    </div>
    </div>
    
  </div>
</div>
